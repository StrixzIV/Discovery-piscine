<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Document</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <script>

        let clickCounter = 0
        const colorList = ['red', 'green', 'blue']

        $('document').ready(() => {

            jQuery('<div>', {
                id: 'balloon',
                class: 'balloon'
            }).appendTo('body')

            $('.balloon').css({
                'border-radius': '100%',
                'height': '200px',
                'width': '200px',
                'background-color': 'red', 
            })

            $('#balloon').click(() => {

                clickCounter += 1

                let balloon_width = $('#balloon').width()
                let balloon_height = $('#balloon').height()

                if (balloon_width <= 420 && balloon_height <= 420) {

                    $('#balloon').css({
                        'width': `${balloon_width + 10}px`,
                        'height': `${balloon_height + 10}px`,
                        'background-color': `${colorList[clickCounter % 3]}`
                    })

                    return

                }
                
                $('#balloon').css({
                    'width': '200px',
                    'height': '200px',
                    'background-color': `${colorList[clickCounter % 3]}`
                })

            })

            $('#balloon').mouseleave(() => {

                if (clickCounter > 0) {
                    clickCounter -= 1
                }

                else if (clickCounter === 0) {
                    clickCounter = 2
                }
                

                let balloon_width = $('#balloon').width()
                let balloon_height = $('#balloon').height()

                if (balloon_width <= 200 && balloon_height <= 200) {

                    $('#balloon').css({
                        'width': '200px',
                        'height': '200px',
                        'background-color': `${colorList[clickCounter % 3]}`
                    })
                    
                    return
                    
                }

                $('#balloon').css({
                    'width': `${balloon_width - 5}px`,
                    'height': `${balloon_height - 5}px`,
                    'background-color': `${colorList[clickCounter % 3]}`
                })

            })

        })
    </script>

</head>
</html>
